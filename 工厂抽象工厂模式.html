<h1>工厂/抽象工厂模式</h1>

<div>
<span><div style="box-sizing: border-box; margin: 10px 0px 24px; font-style: normal; font-variant: normal; letter-spacing: normal; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><span style="color: rgb(68, 63, 63);"><span style="font-size: 25px;"><span style="font-family: Raleway, sans-serif;"><span style="font-weight: 600;">说起工厂模式，第一感觉很简单，然后实际学起来，也很简单。</span></span></span></span><div><span style="color: rgb(68, 63, 63);"><span style="font-size: 25px;"><span style="font-family: Raleway, sans-serif;"><span style="font-weight: 600;">所有简单写下概念。</span></span></span></span></div><div><span style="color: rgb(68, 63, 63);"><span style="font-size: 25px;"><span style="font-family: Raleway, sans-serif;"><span style="font-weight: 600;"><br/></span></span></span></span></div><div><span style="color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; display: inline !important; float: none; background-color: rgb(255, 255, 255);">Factory Pattern</span><p style="box-sizing: border-box; margin: 0px 0px 10px; color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"></p><p style="box-sizing: border-box; margin: 0px 0px 10px; color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"></p><p style="box-sizing: border-box; margin: 0px 0px 10px; color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">       </p><p style="box-sizing: border-box; margin: 0px 0px 10px; color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">        定义： 定义一个用于创建对象的接口，让子类决定实例化哪个类。</p><p style="box-sizing: border-box; margin: 0px 0px 10px; color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"></p><p style="box-sizing: border-box; margin: 0px 0px 10px; color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">        使用场景：在任何需要生成复杂对象的地方，都可以使用工厂模式，复杂对象适合使用工厂模式，用new就可以完成创建的对象无需使用工厂模式。（比如有大量的需要配置的方法需要执行）</p><p style="box-sizing: border-box; margin: 0px 0px 10px; color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"></p><p style="box-sizing: border-box; margin: 0px 0px 10px; color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"></p><p style="box-sizing: border-box; margin: 0px 0px 10px; color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"></p><p style="box-sizing: border-box; margin: 0px 0px 10px; color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"></p><p style="box-sizing: border-box; margin: 0px 0px 10px; color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"></p><h1 style="box-sizing: border-box; margin: 10px 0px 24px; font-family: 'lucida grande', 'lucida sans unicode', lucida, helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', sans-serif; font-weight: 600; color: rgb(85, 85, 85); font-size: 32px; font-style: normal; font-variant: normal; font-stretch: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">【女朋友系列之找女朋友篇】简单工厂模式，工厂模式，抽象工厂模式<br style="box-sizing: border-box;"/></h1><div style="box-sizing: border-box; margin: 0px 0px 10px; color: rgb(118, 118, 118); font-family: 'Source Sans Pro', sans-serif; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); font-size: 14px;"><div>    <a href="https://github.com/christmasjason/DesignPatterns" style="box-sizing: border-box; color: rgb(214, 80, 80); text-decoration: none; transition: all 0.3s ease-in-out; -webkit-transition: all 0.3s ease-in-out; background-color: transparent;" target="_blank">https://github.com/christmasjason/DesignPatterns</a></div></div></div></div></span>
